<div class="modal-header align-middle">
  <h4 id="modal-title">
    {{
      type === "edit"
        ? "Edit customer information"
        : "View customer information"
    }}
  </h4>
  <button
    (click)="activeModal.dismiss('Cross click')"
    aria-describedby="modal-title"
    class="close"
    type="button"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <!-- <app-ui-preloader [display]="loading"></app-ui-preloader> -->
  <form [formGroup]="form" id="form-1">
    <div class="row">
      <div class="col-sm-12 col-md-6 form-group">
        <label class="pt-1"
          >Customer code<span class="text-danger">(*)</span></label
        >
        <input
          [ngClass]="{ 'is-invalid': isSubmit && f.code.errors }"
          maxlength="255"
          class="form-control"
          formControlName="code"
          autocomplete="none"
          placeholder="Enter your code"
          type="text"
        />
        <div *ngIf="isSubmit && f.code.errors" class="invalid-feedback">
          <span *ngIf="f.code.errors.required"
            >Please enter your customer code</span
          ><br />
          <!-- <span *ngIf="f.code.errors.maxlength"></span> -->
        </div>
      </div>

      <div class="col-sm-12 col-md-6 form-group">
        <label class="pt-1">Name<span class="text-danger">(*)</span></label>
        <input
          [ngClass]="{ 'is-invalid': isSubmit && f.name.errors }"
          maxlength="255"
          class="form-control"
          formControlName="name"
          autocomplete="none"
          placeholder="Enter your name"
          type="text"
        />
        <div *ngIf="isSubmit && f.name.errors" class="invalid-feedback">
          <span *ngIf="f.name.errors.required">Please enter your name</span
          ><br />
          <!-- <span *ngIf="f.code.errors.maxlength"></span> -->
        </div>
      </div>

      <div class="col-sm-12 col-md-6 form-group">
        <label class="pt-1">Age<span class="text-danger">(*)</span></label>
        <input
          class="form-control"
          [ngClass]="{ 'is-invalid': isSubmit && f.age.errors }"
          formControlName="age"
          placeholder="Enter your age"
          autocomplete="none"
          type="text"
          maxlength="255"
        />
        <div *ngIf="isSubmit && f.age.errors" class="invalid-feedback">
          <span *ngIf="f.age.errors.required">Please enter your age</span><br />
        </div>
      </div>

      <div class="col-sm-12 col-md-6 form-group">
        <label class="pt-1">Address<span class="text-danger">(*)</span></label>
        <input
          class="form-control"
          [ngClass]="{ 'is-invalid': isSubmit && f.address.errors }"
          formControlName="address"
          placeholder="Enter your address"
          autocomplete="none"
          type="text"
          maxlength="255"
        />
        <div *ngIf="isSubmit && f.address.errors" class="invalid-feedback">
          <span *ngIf="f.address.errors.required"
            >Please enter your address</span
          ><br />
        </div>
      </div>

      <div class="col-sm-12 col-md-6 form-group">
        <label class="pt-1">Phone<span class="text-danger">(*)</span></label>
        <input
          class="form-control"
          [ngClass]="{ 'is-invalid': isSubmit && f.phone.errors }"
          formControlName="phone"
          placeholder="Enter your phone"
          autocomplete="none"
          type="text"
          maxlength="255"
        />
        <div *ngIf="isSubmit && f.phone.errors" class="invalid-feedback">
          <span *ngIf="f.phone.errors.required">Please enter your phone</span
          ><br />
        </div>
      </div>

      <div class="col-sm-12 col-md-6 form-group">
        <label class="pt-1">Email</label>
        <input
          class="form-control"
          formControlName="email"
          placeholder="Enter your email"
          autocomplete="none"
          type="email"
          maxlength="255"
        />
        <div *ngIf="isSubmit && f.email.errors" class="invalid-feedback">
          <span *ngIf="f.email.errors.required">Please enter your email</span
          ><br />
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer" *ngIf="type !== 'view'">
  <button (click)="close()" class="btn btn-secondary" type="button">
    <i class="fa fa-xmark mr-1"></i>Cancel
  </button>
  <button (click)="submit()" class="btn btn-primary" type="button">
    <i class="fa fa-check mr-1"></i>Save
  </button>
</div>
