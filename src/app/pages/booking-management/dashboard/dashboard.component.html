<div class="container-fluid">
  <!-- <app-page-title title="Quản lý xã"></app-page-title> -->
  <div class="row mb-5">
    <div class="col-12 card-box">
      <div class="border-bottom-dotted">
        <h4 class="header-title text-primary">Dashboard</h4>
      </div>
      <div class="row">
        <div class="col-12 p-0">
          <div class="p-2">
            <form [formGroup]="form">
              <div class="row">
                <label class="col-sm-4 col-md-4 col-lg-1 col-form-label mt-2"
                  >Date:
                </label>
                <div class="col-sm-4 col-md-4 col-lg-2 mt-2">
                  <input
                    type="date"
                    formControlName="date"
                    class="form-control"
                    placeholder="Enter your date"
                    autocomplete="none"
                  />
                </div>

                <label class="col-sm-4 col-md-4 col-lg-1 col-form-label mt-2"
                  >Month:
                </label>
                <div class="col-sm-4 col-md-4 col-lg-2 mt-2">
                  <input
                    type="month"
                    formControlName="month"
                    class="form-control"
                    placeholder="Enter your month"
                    autocomplete="none"
                  />
                </div>

                <label class="col-sm-4 col-md-4 col-lg-1 col-form-label mt-2"
                  >Year:
                </label>
                <div class="col-sm-4 col-md-4 col-lg-2 mt-2">
                  <input
                    type="text"
                    formControlName="year"
                    class="form-control"
                    placeholder="Enter your year"
                    autocomplete="none"
                  />
                </div>
              </div>
            </form>

            <div class="row pt-3">
              <div class="col-8 text-left">
                <button
                  type="button"
                  class="btn btn-primary mr-1 mb-1"
                  (click)="filter()"
                >
                  <i class="fas fa-search mr-1"></i>Search
                </button>

                <button
                  type="button"
                  class="btn btn-secondary mr-1 mb-1"
                  (click)="refresh()"
                >
                  <i class="fas fa-search mr-1"></i>Refresh
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="chart">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [dataLabels]="chartOptions.dataLabels"
      [plotOptions]="chartOptions.plotOptions"
      [yaxis]="chartOptions.yaxis"
      [xaxis]="chartOptions.xaxis"
      [fill]="chartOptions.fill"
      [title]="chartOptions.title"
    ></apx-chart>
  </div>
</div>
