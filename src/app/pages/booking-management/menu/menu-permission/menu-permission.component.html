<div class="modal-header align-middle">
  <h4 id="modal-title">
    Permission
  </h4>
  <button
    (click)="activeModal.dismiss('Cross click')"
    aria-describedby="modal-title"
    class="close"
    type="button"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <!-- <app-ui-preloader [display]="loading"></app-ui-preloader> -->
  <form [formGroup]="form" id="form-1">
    <div class="row">
      <div class="col-sm-12 col-md-6 form-group">
        <label class="pt-1">Name<span class="text-danger">(*)</span></label>
        <input
          class="form-control"
          [ngClass]="{ 'is-invalid': isSubmit && f.name.errors }"
          formControlName="name"
          placeholder="Enter your name"
          autocomplete="none"
          type="text"
          maxlength="255"
        />
        <div *ngIf="isSubmit && f.name.errors" class="invalid-feedback">
          <span *ngIf="f.name.errors.required">Please enter your name</span
          ><br />
        </div>
      </div>

      <div class="col-sm-12 col-md-6 form-group">
        <label class="pt-1">Path<span class="text-danger">(*)</span></label>
        <input
          class="form-control"
          [ngClass]="{ 'is-invalid': isSubmit && f.path.errors }"
          formControlName="path"
          placeholder="Enter your path"
          autocomplete="none"
          type="text"
          maxlength="255"
        />
        <div *ngIf="isSubmit && f.path.errors" class="invalid-feedback">
          <span *ngIf="f.path.errors.required">Please enter your path</span
          ><br />
        </div>
      </div>

      <div class="col-sm-12 col-md-6 form-group">
        <label class="pt-1"
          >Parent menu<span class="text-danger">(*)</span></label
        >
        <ng-select
          class="form-control"
          [ngClass]="{ 'is-invalid': isSubmit && f.parentId.errors }"
          [items]="listParentMenu"
          bindValue="id"
          bindLabel="name"
          formControlName="parentId"
        >
        </ng-select>
        <div *ngIf="isSubmit && f.parentId.errors" class="invalid-feedback">
          <span *ngIf="f.parentId.errors.required"
            >Please enter your parent menu</span
          ><br />
        </div>
      </div>

      <div class="col-sm-12 col-md-6 form-group">
        <label class="pt-1"
          >Permission for<span class="text-danger">(*)</span></label
        >
        <ng-select
          class="form-control"
          [ngClass]="{ 'is-invalid': isSubmit && f.roleCode.errors }"
          [items]="listRole"
          bindValue="id"
          bindLabel="name"
          formControlName="roleCode"
          [multiple]="true"
        >
        </ng-select>
        <div *ngIf="isSubmit && f.roleCode.errors" class="invalid-feedback">
          <span *ngIf="f.roleCode.errors.required"
            >Please enter permission for someone</span
          ><br />
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button (click)="close()" class="btn btn-secondary" type="button">
    <i class="fa fa-xmark mr-1"></i>Cancel
  </button>
  <button (click)="submit()" class="btn btn-primary" type="button">
    <i class="fa fa-check mr-1"></i>Save
  </button>
</div>
